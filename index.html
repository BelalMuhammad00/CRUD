<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUDS</title>
</head>
<body>
<div class="crud">
    <div class="head">
        <h2>CRUDS</h2>
        <p>Product Management System</p>
    </div>


    <div class="inputs">
        <input type="text" id="title" placeholder="title">
        <div class="total-price">
            <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
            <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
            <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
            <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
            <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count">
        <input type="text" id="catagory" placeholder="catagory">
        <button id="submit">Create</button>
    </div>


    <div class="outputs">
        <div class="searchblock">
            <input type="text" onkeyup="searchData(this.value)" placeholder="Search" id="search">
            <div class="Bsearch">
                <button onclick="getsearchmode(this.id)" id="searchtitle">Search by title</button>
                <button onclick="getsearchmode(this.id)" id="searchcatagory">Search by catagory</button>
            </div>
        </div>
    </div>

<div id="deleteAll"></div>

    <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>catagory</th>
            <th>ubdate</th>
            <th>delete</th>
        </tr>
        <tbody id="tbody">
            <tr>
                <td>1</td>
                <td>samsung</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
                <td>50</td>
                <td>250</td>
                <td>phone</td>
                <td><button id="update">update</button></td>
                <td><button id="delete">delete</button></td>

            </tr>
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
